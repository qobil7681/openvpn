; we use this when building the app.
appname = openvpn-ui
httpport = 8080
runmode = prod
EnableGzip = true
EnableAdmin = false
sessionon = true
CopyRequestBody = true
AuthType = "password"
DbPath = "./db/data.db"
EasyRsaPath = "/usr/share/easy-rsa"
OpenVpnPath = "/etc/openvpn"
OpenVpnManagementAddress = "openvpn:2080"
OpenVpnManagementNetwork = "tcp"
OVConfigLogVerbose = "1"

# google config
googleClientID = your-google-clientid
googleClientSecret = your-google-secret
googleRedirectURL = http://localhost:8080/auth/google/callback
allowedDomains = yourdomain.com,anotherdomain.com